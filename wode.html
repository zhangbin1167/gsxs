    <script>
        window.onload = function () {

            function _yzm() {
                var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                var yzm = "";
                // var p=0;
                for (var i = 8; i < 12; i++) {
                    p = Math.ceil(Math.random() * 1000) % 36;
                    yzm = yzm + str.substr(p, 1);
                }
                return yzm;
            }
            var str = _yzm();

            // 将通过id获取dom封装成函数
            function $(_id) {
                return document.getElementById(_id)
            }
            // 获取dom对象
            var form1 = $("form1");
            var zh = $("zh");
            var zhTips = $("zhTips");
            var mm = $("mm");
            var mmTips = $("mmTips");
            var yzm = $("yzm");
            var yzmTips = $("yzmTips");
            var submit = $("submit");
            var getYzm = $("getYzm")
            getYzm.value = str
            // 设置表单登录报错验证
            form1.onsubmit = function () {
                // 账号为空报错
                if (zh.value == "") {
                    zhTips.innerText = "ㄨ 账号不能为空";
                    // 阻止页面跳转
                    event.preventDefault();
                }
                if (mm.value == "") {
                    mmTips.innerText = "ㄨ 密码不能为空";
                    event.preventDefault();
                }
                if (yzm.value == "") {
                    yzmTips.innerText = "ㄨ验证码不能为空";
                    event.preventDefault()
                }
                if (yzm.value != str) {
                    yzmTips.innerText = "ㄨ验证码错误";
                    event.preventDefault()
                }

            }
            //账号框获得焦点清楚错误提示
            zh.onfocus = function () {
                zhTips.innerText = "";
            }

            mm.onfocus = function () {
                mmTips.innerText = "";
            }
            yzm.onfocus = function () {
                yzmTips.innerText = "";
            }

            // 账号长度低于6个字符报错
            zh.onchange = function () {
                if (zh.value.length < 6) {
                    zhTips.innerText = "账号长度不能低于6位"
                }
            }
            mm.onchange = function () {
                if (mm.value.length < 6) {
                    mmTips.innerText = "密码长度不能低于6位"
                }
            }










        }
    </script>
